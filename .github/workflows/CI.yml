name: CI

on:
  push:
    branches:
      - main

env:
  CACHE_PATHS_BUILD: |
    ./website/build
  CACHE_KEY_BUILD: build-${{ github.sha }}-${{ github.ref_type }}

jobs:
  build:
      name: Build ğŸ—ï¸
      runs-on: ubuntu-latest

      steps:
        - name: Checkout ğŸ›ï¸
          uses: actions/checkout@v3

        - name: Setup Node.js âš™ï¸ - Cache dependencies âš¡ - Install dependencies ğŸ”§
          uses: ./.github/workflows/actions/setup_node-cache_dep-install_dep

        - name: Build ğŸ—ï¸
          run: npm run build

        - name: Cache build âš¡
          id: cache_build
          uses: actions/cache@v3
          with:
            path: ${{ env.CACHE_PATHS_BUILD }}
            key: ${{ env.CACHE_KEY_BUILD }}

  lint:
    name: Lint âœ…
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js âš™ï¸ - Cache dependencies âš¡ - Install dependencies ğŸ”§
        uses: ./.github/workflows/actions/setup_node-cache_dep-install_dep

      - name: Lint âœ…
        run: npm run lint

  tsc:
    name: TypeScript Compiler ğŸ”
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js âš™ï¸ - Cache dependencies âš¡ - Install dependencies ğŸ”§
        uses: ./.github/workflows/actions/setup_node-cache_dep-install_dep

      - name: TypeScript Compiler ğŸ”
        run: npm run tsc

  deploy:
    name: Deploy ğŸš€
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - uses: actions/cache@v3
        with:
          path: ${{ env.CACHE_PATHS_BUILD }}
          key: ${{ env.CACHE_KEY_BUILD }}

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: website/build
          clean: true
