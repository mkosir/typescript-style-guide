name: main

on:
  push:
    branches:
      - main

env:
  NODE_VERSION: "24.x"
  CACHE_PATHS_BUILD: |
    ./website/build
  CACHE_KEY_BUILD: build-${{ github.sha }}-${{ github.ref_type }}

defaults:
  run:
    working-directory: ./website

jobs:
  build:
    name: Build ğŸ—ï¸
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "./website"

      - name: Install dependencies ğŸ”§
        run: npm ci

      - name: Build ğŸ—ï¸
        run: npm run build

      - name: Cache build âš¡
        id: cache_build
        uses: actions/cache@v4
        with:
          path: ${{ env.CACHE_PATHS_BUILD }}
          key: ${{ env.CACHE_KEY_BUILD }}

  lint:
    name: Lint âœ…
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "./website"

      - name: Install dependencies ğŸ”§
        run: npm ci

      - name: Lint âœ…
        run: npm run lint

  tsc:
    name: TypeScript Compiler ğŸ”
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "./website"

      - name: Install dependencies ğŸ”§
        run: npm ci

      - name: TypeScript Compiler ğŸ”
        run: npm run tsc

  deploy:
    name: Deploy ğŸš€
    needs: [build, lint, tsc]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: ${{ env.CACHE_PATHS_BUILD }}
          key: ${{ env.CACHE_KEY_BUILD }}

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: website/build
          clean: true
